<!--  start modals-->
<div id="modal-call" style="display: none">
	<div class="modal-win">
		<div class="form-wrap">
			<form>
				<div class="text-center">
					<div class="form-wrap__title form-data h3 ttu">Обратный звонок
					</div>
					<p class="after-headline">Заполните заявку и&nbsp;мы&nbsp;с&nbsp;Вами свяжемся в&nbsp;течение 15&nbsp;минут</p>
				</div>
				<div class="form-wrap__input-wrap form-group">
					<label><input class="form-wrap__input form-control" name="text" type="text" placeholder="Ваше Имя" required="required"/><span class="form-wrap__input-title">Ваше Имя</span>
					</label> 
				</div>
				<!-- +e.input-wrap-->
				<button class="form-wrap__btn btn" type="submit"> 
				</button>
				<div class="form-wrap__policy">
					<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/><small class="custom-input__text text-secondary">Согласен на обработку и хранение моих персональных данных в соответствии с условиями</small>
					</label>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- #modal-call-->
<div id="modal-review" style="display: none">
	<div class="modal-review">
		<div class="form-wrap">
			<form>
				<div class="form-wrap__head">
					<div class="form-wrap__title form-data h3">Новый отзыв
					</div>
				</div>
				<div class="form-wrap__content">
					<div class="rating">
						<div class="rating__title">Ваша оценка</div>
						<div class="rating__group">
							<input class="rating__input" id="mood-1" type="radio" name="mood" value="1"/>
							<label class="rating__star" for="mood-1" aria-label="Ужасно"></label>
							<input class="rating__input" id="mood-2" type="radio" name="mood" value="2"/>
							<label class="rating__star" for="mood-2" aria-label="Сносно"></label>
							<input class="rating__input" id="mood-3" type="radio" name="mood" value="3" checked=""/>
							<label class="rating__star" for="mood-3" aria-label="Нормально"></label>
							<input class="rating__input" id="mood-4" type="radio" name="mood" value="4"/>
							<label class="rating__star" for="mood-4" aria-label="Хорошо"></label>
							<input class="rating__input" id="mood-5" type="radio" name="mood" value="5"/>
							<label class="rating__star" for="mood-5" aria-label="Отлично"></label>
							<div class="rating__focus"></div>
						</div>
					</div>
					<div class="form-wrap__input-wrap form-group">
						<label><input class="form-wrap__input form-control with-icon" name="text" type="text" placeholder="О чем ваш отзыв?" required="required" style="--bgImg: url(../img/svg/star-outline.svg);"/><span class="form-wrap__input-title">О чем ваш отзыв?</span>
						</label>
					</div>
					<!-- +e.input-wrap-->
					<div class="form-wrap__input-wrap form-group">
						<label>
							<select class="form-wrap__input form-select with-icon" name="select" style="--bgImg: url(../img/svg/catalog.svg);">
								<option value="Выбрать категорию">Выбрать категорию</option>
								<option value=" placeholder 1">placeholder 1</option>
								<option value=" placeholder 2">placeholder 2</option>
								<option value=" placeholder 3">placeholder 3</option>
								<option value=" placeholder 4">placeholder 4</option>
							</select><span class="form-wrap__input-title">Выбрать категорию</span>
						</label>
					</div>
					<!-- +e.input-wrap-->
					<div class="form-wrap__input-wrap form-group">
						<label><input class="form-wrap__input form-control with-icon" name="text" type="text" placeholder="Заголовок отзыва" required="required" style="--bgImg: url(../img/svg/edit.svg);"/><span class="form-wrap__input-title">Заголовок отзыва</span>
						</label>
					</div>
					<!-- +e.input-wrap-->
					<div class="form-wrap__input-wrap form-group">
						<label><textarea class="form-wrap__input form-control" name="textarea" placeholder="Здесь ваш отзыв (не менее 100 символов)"></textarea><span class="form-wrap__input-title">Здесь ваш отзыв (не менее 100 символов)</span>
						</label>
					</div>
					<!-- +e.input-wrap-->
					<input class="filepond" type="file" multiple="multiple"/>
					<div class="form-wrap__plusMinus">
						<div class="form-wrap__switch form-check form-switch">
							<input class="form-check-input" id="flexSwitchCheck" type="checkbox" role="switch"/>
							<label class="form-check-label" for="flexSwitchCheck">Указать плюсы и&nbsp;минусы</label>
						</div>
						<div class="form-wrap__input-wrap form-group">
							<label><textarea class="form-wrap__input form-control" name="textarea" placeholder="Плюсы"></textarea><span class="form-wrap__input-title">Плюсы</span>
							</label>
						</div>
						<!-- +e.input-wrap-->
						<div class="form-wrap__input-wrap form-group">
							<label><textarea class="form-wrap__input form-control" name="textarea" placeholder="Минусы"></textarea><span class="form-wrap__input-title">Минусы</span>
							</label>
						</div>
						<!-- +e.input-wrap-->
					</div>
					<div class="form-wrap__input-wrap form-group">
						<label><input class="form-wrap__input form-control with-icon" name="text" type="text" placeholder="Автор" required="required" style="--bgImg: url(../img/svg/user.svg);"/><span class="form-wrap__input-title">Автор</span>
						</label>
					</div>
					<!-- +e.input-wrap-->
					<div class="form-wrap__notice">
						<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/><span class="custom-input__text form-check-label">Получать уведомления о новых отзывах на электронную почту</span>
						</label>
					</div>
				</div>
				<div class="form-wrap__footer">
					<div class="row">
						<div class="col">
							<button class="form-wrap__btn btn btn-light">Отменить
							</button>
						</div>
						<div class="col">
							<button class="form-wrap__btn btn btn-primary" type="submit">Опубликовать
							</button>
						</div>
					</div>
					<div class="form-wrap__agreement">Отправляя отзыв вы&nbsp;автоматически соглашаетесь с&nbsp;условиями <a href="">Пользовательского соглашения</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- #modal-review-->
<!-- end modals-->
